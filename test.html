<!DOCTYPE html>
<html>
  
<head>
    <title>Swap game</title>

    <style>
    html {
      font-size:22px
    }
  
    body {
      background-color: rgb(100, 96, 96);
      color: rgb(255, 255, 255);
      font-family: cursive;
      font-style: normal;
      overflow: hidden;
    }

    tr, th, td, table {
      border: 2px solid white;
      border-collapse: collapse;
    }
    </style>
</head>

<form name="myform" id="myform"> 


  <table border="1">
         
      <tr>


          <td bgcolor='red' id="a">

            <div ondrop="drop(event);" ondragover="allowDrop(event)">
              <img src=""  
              ondragstart="drag(event);" id="1" draggable="true" alt='Cell 1'/> 
            </div>
          </td>


          <td bgcolor='blue'>
              <div ondrop="drop(event);" ondragover="allowDrop(event)">
                  <img src=""  
                  ondragstart="drag(event);" id="2" draggable="true" alt='Cell 2'/> </div>
          </td>


         <td bgcolor='red'>
              <div ondrop="drop(event);" ondragover="allowDrop(event)">
                <img src=""  
              ondragstart="drag(event);" id="3" draggable="true" alt='Cell 3'/> </div>
          </td>


      </tr>
      <tr>


          <td bgcolor='blue'>
              <div ondrop="drop(event);" ondragover="allowDrop(event)">
                <img src=""  
              ondragstart="drag(event);" id="4" draggable="true" alt='Cell 4'/> </div>
          </td>


         <td bgcolor='red' >
              <div ondrop="drop(event);" ondragover="allowDrop(event)">
                <img src=""  
              ondragstart="drag(event);" id="5" draggable="true" alt='Cell 5'/> </div>
          </td>


        <td bgcolor='blue'>
              <div ondrop="drop(event);" ondragover="allowDrop(event)"> 
              </div>
          </td>

      </tr>
  </table> 
  </form>
<body>
  <script>
    function drag(ob)
{
    ob.dataTransfer.setData("Text",ob.target.id);
}

function drop(ob)
{
    var id = ob.dataTransfer.getData("Text");
    var t = ob.target;

    if (ob.target.nodeName == "IMG")
    t = ob.target.parentNode;
    t.innerHTML = "";
    var img = document.getElementById(id);
    t.appendChild(img);
    console.log(img);
    
    ob.preventDefault();    
}

function allowDrop(ob)
{
    ob.preventDefault();
}
  </script>
</body>
</html>
