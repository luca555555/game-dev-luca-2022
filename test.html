<!DOCTYPE html>

<html>
  
<head>
  <title>Duck</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  
  <style>
    div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
  animation-name: example;
  animation-duration: 8s;
  animation-iteration-count: infinite;
}

@keyframes example {
  0% {background-color: red; left: 0px; top: 0px;}
  25% {background-color: green; left: 1200px; top: 0px;}
  50% {background-color: blue; left: 1200px; top: 600px;}
  75% {background-color: green; left: 0px; top: 600px;}
  100% {background-color: red; left: 0px; top: 0px;}
}
    
    @keyframes test {
  0% {background-color: red; left: 0px; top: 0px;}
  25% {background-color: green; left: 1200px; top: 0px;}
  50% {background-color: blue; left: 1200px; top: 600px;}
  75% {background-color: green; left: 0px; top: 600px;}
  100% {background-color: red; left: 0px; top: 0px;}
}
  </style>
</head>
<body>
  <!--animation-direction: alternate;-->
  <!--animation-fill-mode: forwards;-->
  <!--animation-timing-function: ease-in;-->
  <div></div>
  
  <span style="width: 100px; height: 100px; position: relative; background-color: red; animation-name: test; animation-duration: 4s; animation-iteration-count: infinite;"></span>
</body>
</html>
