<!DOCTYPE html>

<html>
  
<head>
  <title>Duck</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  
  <style>
    div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
      color: white;
      font-size: 20px;
  animation-name: mymove;
  animation-duration: 8s;
  animation-iteration-count: infinite;
      text-align: center;
      font-weight: bold;
}
    
    #mydiv001 {animation-timing-function: ease;}
    #mydiv002 {animation: mymove2 5s infinite ease;}
    #mydiv003 {animation: mymove3 5s infinite ease; background-color: blue; width: 150px; height: 150px;}

@keyframes mymove {
  0% {background-color: red; left: 0px; top: 0px;}
  25% {background-color: green; left: 1200px; top: 0px;}
  50% {background-color: blue; left: 1200px; top: 600px;}
  75% {background-color: green; left: 0px; top: 600px;}
  100% {background-color: red; left: 0px; top: 0px;}
}
    
    @keyframes mymove2 {
  0% {background-color: red; left: 0px; top: 0px;}
  25% {background-color: green; left: 500px; top: 0px;}
  50% {background-color: blue; left: 500px; top: 500px;}
  75% {background-color: green; left: 0px; top: 500px;}
  100% {background-color: red; left: 0px; top: 0px;}
}
    
    @keyframes mymove3 {
      0% {left: 0px; top: -200px;}
      50% { transform: rotate(360deg); left: 500px; top: 500px;}
      100% {left: 0px; top: -200px;}
}
  </style>
</head>
<body>
  <!--animation-direction: alternate;-->
  <!--animation-fill-mode: forwards;-->
  <!--animation-timing-function: ease-in;-->
  <!--https://www.w3schools.com/css/css3_animations.asp-->
  
  <div id="mydiv001"></div>
  <div id="mydiv002"></div>
  <div id="mydiv003">Flor</div>
</body>
</html>
