<!DOCTYPE html>

<html>
  <head>
    <title>Luca | variables</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="images/7.png" type="x-icon/image">
  </head>
  <body>
    <center>
    <h1>variables</h1>
    <h3>Luca</h3>
    <hr>
    
    <input id="txt" type="text" placeholder="Place holder"><br>
    <button class="button button001" onclick="{x()}">With var</button>
    <button class="button button001" onclick="{y()}">No var</button>
    <div id="div">...</div>
    </center>

    <script>
      function x() {
        let sad = document.getElementById('txt').value
        sad = document.getElementById('div').innerHTML = sad
      }

      function y() {
        document.getElementById('div').innerHTML = document.getElementById('txt').value
      }
    </script>
  </body>
</html>
