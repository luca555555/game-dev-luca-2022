<!DOCTYPE html>

<html>
  <head>
    <title>Lucs | input/output</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="images/7.png" type="x-icon/image">
  </head>
    <body>
      <center>
      <h1>Input/output</h1>
      <h3>Luca </h3>
      <hr>
        <input id="mynum01" type="number" value="420"><br>
        <input id="mynum02" type="number" value="69"><br>
        
        <button class="button button001" style="padding: 10px 20px;" onclick="{add()}">add</button>
        <button class="button button001" style="padding: 10px 20px;" onclick="{badd()}">bad add</button>
        <button class="button button001" style="padding: 10px 20px;" onclick="{sub()}">subtract</button>
        <button class="button button001" style="padding: 10px 20px;" onclick="{mul()}">multiply</button>
        <button class="button button001" style="padding: 10px 20px;" onclick="{div()}">devide</button>
        <button class="button button001" style="padding: 10px 20px;" onclick="{square()}">Square</button>
        
        
        <div id="mydiv01">...</div>
        <div id="mydiv02">...</div>
        <p><a href="index.html">Back to index</a></p>
      </center>
      <script>
        a = 0
        b = 0

        function square() {
          let mytemp = parseFloat(document.getElementById('mynum01').value)
          let answer01 = mytemp * mytemp
          document.getElementById('mydiv01').innerHTML = 
            mytemp + ' squared = ' + answer01
          
          let mytemp01 = parseFloat(document.getElementById('mynum02').value)
          let answer02 = mytemp01 * mytemp01
          document.getElementById('mydiv02').innerHTML = 
            mytemp01 + ' squared = ' + answer02
        }
        
        function badd() {
        b = document.getElementById('mynum02').value
        a = document.getElementById('mynum01').value

        a = document.getElementById('mydiv01').innerHTML = a + ' + ' +  b + ' = ' + a + b
        a = document.getElementById('mydiv02').innerHTML = '...'
        }

        function add() {
        b = document.getElementById('mynum02').value
        a = document.getElementById('mynum01').value

        document.getElementById('mydiv01').innerHTML =  a + ' + ' +  b + ' = ' +  (parseInt(a) + parseInt(b))
        a = document.getElementById('mydiv02').innerHTML = '...'
        }

        function sub() {
        b = document.getElementById('mynum02').value
        a = document.getElementById('mynum01').value

        document.getElementById('mydiv01').innerHTML =  a + ' - ' +  b + ' = ' +  (parseInt(a) - parseInt(b))
        a = document.getElementById('mydiv02').innerHTML = '...'
        }

        function mul() {
        b = document.getElementById('mynum02').value
        a = document.getElementById('mynum01').value

        document.getElementById('mydiv01').innerHTML =  a + ' * ' +  b + ' = ' +  (parseInt(a) * parseInt(b))
        a = document.getElementById('mydiv02').innerHTML = '...'
        }

        function div() {
        b = document.getElementById('mynum02').value
        a = document.getElementById('mynum01').value

        document.getElementById('mydiv01').innerHTML =  a + ' / ' +  b + ' = ' +  (parseInt(a) / parseInt(b))
        a = document.getElementById('mydiv02').innerHTML = '...'
        }
        
        function z() {
          alert('working on')
        }
      </script>
    </body>
    </html>
