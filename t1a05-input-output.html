<!DOCTYPE html>

<html>
  <head>
    <title>Lucs | input/output</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="images/7.png" type="x-icon/image">
  </head>
    <body>
      <center>
      <h1>Input/output</h1>
      <h3>Luca</h3>
      <hr>
        <input id="mynum01" type="number" value="69"><br>
        <button class="button button001" style="padding: 10px 20px;" onclick="{x()}">Square</button>
        <div id="mydiv01">...</div>
        <p><a href="index.html">Back to index</a></p>
      </center>
      <script>
        function x() {
          let mytemp = parseFloat(document.getElementById('mynum01').value)
          let answer01 = mytemp * mytemp
          document.getElementById('mydiv01').innerHTML = 
            mytemp + ' squared = ' + answer01
        }
      </script>
    </body>
    </html>
