<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="images/sky.png">

  <script>
     let myGlobalX = 0
     let myClock

     function al() {
      clearInterval(myClock)
    myClock = setInterval(function(){
      myTemp = '100px 0px'
    myGlobalX -= 5
    myTemp =  myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition =myTemp
    }, 100)
     }

     function ar() {
      clearInterval(myClock)
    myClock = setInterval(function(){
      myTemp = '100px 0px'
    myGlobalX += 5
    myTemp =  myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition =myTemp
    }, 100)
     }
  </script>
  <button id="" onclick="{al()}">Auto background left</button>
  <button id="" onclick="{ar()}">Auto background right</button>
  <input type="text" value="100" placeholder="speed"><br>
  
  <input type=button value="Image Right" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
  }"><br><br>
  
  <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">
