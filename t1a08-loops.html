<!DOCTYPE html>
<html>
  <head>
    <title>Luca | loops</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <input id="num" type=number value="4">
    <button id="" onclick="{loop()}">Click me</button>
    <div id="div">...</div>
    
    <script>
      function loop() {
        for ( x = 0; x < 10; x++) {
          document.getElementByid('div').innerHTML = x
        }
      }
    </script>
  </body>
</html>
