      div {
  width: 100px;
  height: 100px;
  background-color: white;

  animation-name: test;

}

@keyframes test {
  0%   {background-color:rgb(74, 230, 27); left:0px; top:0px;}
  25%  {background-color:rgb(100, 46, 228); left:800px; top:0px;}
  50%  {background-color:rgb(10, 10, 209); left:0px; top:0px;}
  75%  {background-color:rgb(255, 46, 175); left:-800px; top:0px;}
  100% {background-color:rgb(74, 230, 27); left:0px; top:0px;}
}
